<!-- Conteúdo principal -->
<div class="p-4">
  <div class="welcome-card">
    <h2 class="mb-2">Bem-vindo{{ usuarioNome ? ', ' + usuarioNome : '' }}!</h2>
    <p class="text-600 mb-4">
      Use o menu acima para navegar entre os módulos de <b>Produtos</b>,

      <i class="pi pi-clock mr-1"></i>

      <strong>{{ ultimoAcesso | date:'dd/MM/yyyy HH:mm' }}</strong>
    </div>
  </div>
