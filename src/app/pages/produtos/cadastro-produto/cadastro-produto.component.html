<div class="mb-4 p-4">
  <p-card>
    <h2>{{ id ? 'Editar Produto' : 'Cadastro de Produto' }}</h2>

    <form class="grid mt-4" [formGroup]="form" (ngSubmit)="salvar()">
      <!-- Código -->
      <div class="col-12 md:col-4">
        <label for="codigo" class="block mb-2">Código</label>
        <input
          id="codigo"
          type="text"
          pInputText
          class="w-full"
          formControlName="codigo" />
      </div>

      <!-- Nome -->
      <div class="col-12 md:col-8">
        <label for="nome" class="block mb-2">Nome</label>
        <input
          id="nome"
          type="text"
          pInputText
          class="w-full"
          formControlName="nome" />
      </div>

      <!-- Categoria -->
      <div class="col-12 md:col-6">
        <label for="categoria" class="block mb-2">Categoria</label>
        <p-dropdown
          inputId="categoria"
          [options]="categorias"
          formControlName="categoria"
          optionLabel="label"
          optionValue="value"
          placeholder="Selecione uma categoria"
          [editable]="true"
          class="w-full">
        </p-dropdown>
      </div>

      <!-- Preço Unitário -->
      <div class="col-12 md:col-3">
        <label for="precoUnitario" class="block mb-2">
          Preço Unitário (R$)
          <small class="text-600">(pode ser 0)</small>
        </label>
        <input
          id="precoUnitario"
          type="number"
          pInputText
          class="w-full"
          formControlName="precoUnitario" />
      </div>

      <!-- Quantidade em Estoque -->
      <div class="col-12 md:col-3">
        <label for="quantidadeEstoque" class="block mb-2">Quantidade em Estoque</label>
        <input
          id="quantidadeEstoque"
          type="number"
          pInputText
          class="w-full"
          formControlName="quantidadeEstoque" />
      </div>

      <!-- Ativo -->
      <div class="col-12 mt-3 flex align-items-center gap-2">
        <label for="ativo" class="mr-2">Ativo?</label>
        <input
          id="ativo"
          type="checkbox"
          formControlName="ativo" />
      </div>

      <!-- Botões -->
      <div class="col-12 flex gap-2 mt-4 flex-wrap">
        <button
          pButton
          type="submit"
          [label]="labelSalvar"
          icon="pi pi-save">
        </button>

        <button
          pButton
          type="button"
          label="Cancelar"
          class="p-button-text"
          (click)="cancelar()">
        </button>
      </div>
    </form>
  </p-card>
</div>
