<!-- src/app/pages/movimentacoes/lista-movimentacao/lista-movimentacao.component.html -->

<!-- Filtros -->
<div class="card filtros p-3">
  <div class="flex align-items-end gap-3 flex-wrap">

    <!-- Data início -->
    <div class="campo-data flex flex-column">
      <label class="block mb-1" for="dtInicio">Início</label>
      <p-calendar
        [(ngModel)]="dataInicio"
        dateFormat="dd/mm/yy"
        showIcon="true"
        inputId="dtInicio"
        class="w-full">
      </p-calendar>
    </div>

    <!-- Data fim -->
    <div class="campo-data flex flex-column">
      <label class="block mb-1" for="dtFim">Fim</label>
      <p-calendar
        [(ngModel)]="dataFim"
        dateFormat="dd/mm/yy"
        showIcon="true"
        inputId="dtFim"
        class="w-full">
      </p-calendar>
    </div>

    <!-- Tipo de movimentação -->
    <div class="campo-tipo flex flex-column">
      <label class="block mb-1" for="tipoMov">Tipo</label>
      <p-dropdown
        [options]="tiposMovimentacaoFiltro"
        [(ngModel)]="filtroTipo"
        optionLabel="label"
        optionValue="value"
        placeholder="Tipo de movimentação"
        class="w-15rem"
        inputId="tipoMov">
      </p-dropdown>
    </div>

    <!-- Botões -->
    <div class="flex gap-2 mb-1">
      <button
        pButton
        icon="pi pi-search"
        label="Buscar"
        (click)="carregar()">
      </button>

      <button
        pButton
        icon="pi pi-times"
        label="Limpar"
        class="p-button-text"
        (click)="limparFiltros()">
      </button>
    </div>

    <div class="flex-1"></div>

    <!-- Nova movimentação -->
    <div class="mb-1">
      <button
        pButton
        label="Nova Movimentação"
        icon="pi pi-plus"
        [routerLink]="['/movimentacoes/cadastro']">
      </button>
    </div>
  </div>
</div>

<!-- Tabela -->
<div class="card mt-3">
  <p-table
    [value]="movimentacoes"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '60rem' }"
    styleClass="p-datatable-sm">

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5rem;">ID</th>
        <th>Data/Hora</th>
        <th>Produto</th>
        <th>Tipo</th>
        <th style="width: 6rem;">Qtd</th>
        <th>Motivo</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-m>
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.dataHora | date:'short' }}</td>
        <td>
          {{ m.produto?.nome || m.produto?.codigo || '-' }}
        </td>
        <td>
          <span
            class="tag-tipo"
            [ngClass]="{
              'entrada': m.tipo === 'ENTRADA',
              'saida': m.tipo === 'SAIDA',
              'ajuste': m.tipo === 'AJUSTE'
            }">
            {{ m.tipo }}
          </span>
        </td>
        <td>{{ m.quantidade }}</td>
        <td>{{ m.motivo || '-' }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">
          Nenhuma movimentação encontrada. Ajuste os filtros e clique em "Buscar".
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
