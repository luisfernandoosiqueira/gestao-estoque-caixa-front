<div class="min-h-screen flex justify-content-center align-items-center surface-ground">
  <p-card class="w-full sm:w-10 md:w-6 lg:w-4 p-4 shadow-3 border-round-xl">
    <div class="text-center mb-4">
      <i class="pi pi-briefcase text-4xl text-primary"></i>
      <h2 class="mt-3 mb-1 font-bold">Gestão de Caixa e Estoque</h2>
      <small class="text-600">Acesse sua conta</small>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="logar()">
      <div class="mb-3">
        <label for="email" class="block mb-2 font-medium">E-mail</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          placeholder="exemplo@empresa.com"
          class="w-full"
        />
      </div>

      <div class="mb-4">
        <label for="senha" class="block mb-2 font-medium">Senha</label>
        <input
          id="senha"
          type="password"
          pInputText
          formControlName="senha"
          placeholder="Digite sua senha"
          class="w-full"
          (keyup.enter)="logar()"
        />
      </div>

      <button
        pButton
        type="submit"
        [label]="loading ? 'Entrando...' : 'Entrar'"
        icon="pi pi-sign-in"
        class="w-full mt-2"
        [disabled]="loading">
      </button>
    </form>

    <div class="text-center mt-3">
      <span class="text-600 text-sm">Não tem usuário cadastrado?</span>
      <button
        pButton
        label="Cadastrar usuário"
        class="p-button-text p-button-sm ml-2"
        [routerLink]="['/cadastro-usuario']">
      </button>
    </div>

    <p class="text-center text-600 text-sm mt-4 mb-0">
      © 2025 Gestão de Caixa e Estoque
    </p>
  </p-card>
</div>
